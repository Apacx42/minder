<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
            <div class="result">
              <div class="result__title field-title">
                 Generate Password
              </div>    
              <div class="result__info right">
                click to copy
              </div>
              <div class="result__info left">
                copied
              </div>
              <div class="result__veiwbox" id="result">
                Click Generate
              <button id="copy-btn" style="--x: 0; --y: 0">
                <i class="far fa-copy"></i>
              </button>
            </div>
            <div class="card-body">
              <div class="label range__slider" data-min="8" data-max="128">
                <div class="length__title field-title"
                  data-length="0">
                    length:
                </div>
                <input type="range" id="slider" min="8" max="40" value="20">
              </div>
              <div class="setting">
                <span.setting__title.field-title">
                    setting
                </span.setting__title.field-title>    
              </div>
              </div>   
                <div class="setting" 
                  label for="uppercase">Use uppercase letters</label>
                  <input type="color" id="uppercase" change color>
                </div>  
                  <br /> <br />
                <div class="setting"  
                  label for="lowercase">Use lowercase letter</label>
                  <input type="color" id="lowercase" change color>
                </div>  
                  <br /> <br />
                <div class="setting"  
                  label for="number">Use a number</label>
                  <input type="color" id="number" change color>
                </div>  
                  <br /> <br />
                <div class="setting"  
                  label for="symbol">Use a symbol</label>
                  <input type="color" id="symbol" change color>
                </div>  
                </div>  
              </div>
            </div>    
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
