<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
            <button class="button">Generate a Password</button>
            <input type="text" id="display" readonly>        
            <div class="slidecontainer">
              <input type="range" min="8" max="128"
                value="60" class="slider" id="myRange">
                    <p>
                      Value: <span id="style"></span>
                    </p>
              </div>
            </div>  
            <div class="container">  
              <div class="setting">
                <h3>Settings</h3>    
              </div>
            </div>   
            <div class="setting" 
              label for="uppercase">Use uppercase letters</label>  
              <input type="radio" id="uppercase" value="uppercase">
            </div>  
              <br /> 
            <div class="setting"  
              label for="lowercase">Use lowercase letter</label>
              <input type="radio" id="lowercase" value="lowercase">
            </div>  
              <br /> 
            <div class="setting"  
              label for="number">Use a number</label>
              <input type="radio" id="number" value="number">
            </div>  
              <br /> 
            <div class="setting"  
              label for="symbol">Use a symbol</label> 
              <input type="radio" id="symbol" value="symbol">
              <br /><br />
            </div>  
          </div>
        </div>     
      </div>
    </div>    
    <div class="card-footer">
      <input type="submit" value="Generate Password">
    </div>
  </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
